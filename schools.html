    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        top-panel a {
            font-size: large;

            color: black;

        boxs a {
            max-width: 800px;

        .main-heading {

        .animated-box {
            height: 300px;
            width: 60%;
            margin: 20px;

            background-image: url("https://www.midorg.com/midlogo.png");
            background-size: cover; 
            background-position: center;
            background-color: rgba(0, 0, 0, 0.4); 
            background-blend-mode: overlay;

            transition: transform 0.3s ease-in-out;
            border-radius: 50px; 

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .animated-box:hover {
            transform: scale(1.05); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
